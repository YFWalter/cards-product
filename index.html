<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Product</title>
</head>
<body>
    <h2>Responsive Cards Product</h2>
    <div class="main-container">
        <div class="cards">

            <!-- IMAGEN DEL PRODUCTO -->
            <img src="./assets/gloves-black.jpg" alt="Guantes Negros">

            <!-- CIRCULO DE COLORES-->
            <div class="product-color">
                <span id="green"></span>
                <span id="orange"></span>
                <span id="black"></span>
            </div>

            <!-- DETALLES DEL PRODUCTO -->
            <h3 class="product-name" id="name">GUANTES DRB LEADER 22 PRO</h3>
            <p class="product-detail" id="detail">Poseen un Corte Negativo, el más técnico dentro de los tipos de corte.</p>
            <p class="product-cost" id="cost">$11.000</p>

            <div class="buy-btn">Comprar Ahora</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
